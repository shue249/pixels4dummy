<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pixel 4 Dummies Inspector</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script src="generatepixel.js" type="text/javascript"></script> -->
    <script src="index.js" type="text/javascript"></script>
    <!-- <script src="events.js" type="text/javascript"></script> -->
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h3>Facebook Pixel Auto Gen</h3>
        </div>
        <hr style="width: 100%; color: #337ab7; height: 1px; background-color:#337ab7;" />
        <div class="col-md-12">
          <div class="col-md-6">
            <form>
              <div class="col-md-12">
                <div class="form-group" id="event-id-group">
                  <label for="event-selection">Events</label>
                  <select class="form-control" id="event-selector">
                    <option selected disabled>Select an Event</option>
                  </select>
                </div>
              </div>
              <div class="col-md-12">
                <div hidden class="form-group" id="pixel-params-group">
                    <label for="pixel-params">Pixel Params</label>
                    <div id="pixel-params"></div>
                </div>
              </div>
              <div class="col-md-12" id="where-to-place">
                <div class="form-group">
                  <label>Where to place</label>
                  <div>
                    Please add auto-gen "where to place" here...
                  </div>
                </div>
              </div>
              <div class="form-group col-md-12" style="padding-top: 5px">
                <button type="button" class="btn btn-primary" onClick="getCode()" id="getcode">Get Code</button>
              </div>
            </form>
          </div>
          <div class="col-md-6" id='code-snippet-block' style="display: none">
              <div class="alert alert-success" role="alert" id="confirmation" >
                <strong>Well done!</strong> - please copy and paste the code below
              </div>
              <pre class="prettyprint">
                <code>
                  <div id="code-snippet"> </div>
                </code>
              </pre>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
